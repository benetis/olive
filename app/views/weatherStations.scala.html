@(weatherStations: Seq[models.WeatherStation])(implicit messages: Messages)

@templates.default(Messages("weather.stations.title")) {
    <div class="weatherStation col-md-6 col-md-offset-3">
        <div class="row">
            <hr class="col-md-12" />
            <h4 class="col-md-8">@Messages("welcome.signed.in")</h4>
            <div class="col-md-4 text-right">
            </div>
            <hr class="col-md-12" />
        </div>
        <div class="row data">
            <div class="col-md-12">
                <div class="row">
                    <p class="col-md-6"><strong>@Messages("Weather station"):</strong></p>
                    @for(station <- weatherStations) {
                        <p class="col-md-6">@station</p>
                    }
                </div>
            </div>
        </div>
    </div>
}
