@(title: String, navbarContent: Html = Html(""), styles: Html = Html(""), scripts: Html = Html(""), modals: Html = Html(""))(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="@routes.AssetsController.lib("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.AssetsController.lib("bootstrap-material-design/css/bootstrap-material-design.css")">
        <link rel="stylesheet" media="screen" href="@routes.AssetsController.css("main.css")">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        <script data-main="@routes.AssetsController.js("main")" src="@routes.AssetsController.lib("requirejs/require.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">@Messages("toggle.navigation")</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.ApplicationController.index">Olive</a>
                </div>
                <nav class="collapse navbar-collapse">
                    @navbarContent
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="starter-template row">
                @content
            </div>
        </main>
        <script type="text/javascript" src="@routes.AssetsController.lib("jquery/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.AssetsController.lib("bootstrap/js/bootstrap.min.js")"></script>
    </body>
</html>
