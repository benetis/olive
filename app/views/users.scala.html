@(users: Seq[User])(implicit messages: Messages, loggedUser: User)

@templates.logged(Messages("users.title"), tab = "users") {
    <div class="sample col-md-8 col-md-offset-2">
        <h1>@messages("users")</h1>
         <table class="table table-striped table-hover "> 
             <thead> 
                 <tr> 
                     <th>@messages("first.name")</th>
                     <th>@messages("last.name")</th>
                     <th>@messages("email")</th>
                 </tr> 
             </thead> 
             <tbody>
                 @for(user <- users) {
                 <tr>
                     <td>@user.firstName</td>
                     <td>@user.lastName</td>
                     <td>@user.email</td>
                 </tr>
             }
             </tbody>
         </table>
        <span class="floating-create-button pull-right">
            <a href="@routes.SignUpController.view()" class="btn btn-danger btn-fab create-user" ><i class="material-icons">grade</i></a>
        </span>
    </div>
}
